<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Color Sorting Machine</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Color Sorting Machine</h1>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h4>Input number values for Red, Green, and Blue in the respective input fields and click the "go" button!</h4>
                        <h4>The box will display the color, while the stats will tell you the RGB color value and its color category.</h4>
                    </div>
                </div>
                <br>
                <form>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-3">
                            <input type="text" class="form-control" id="redColor" placeholder="red value (0-255)">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" id="greenColor" placeholder="green value (0-255)">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" id="blueColor" placeholder="blue value (0-255)">
                        </div>
                        <div class="col-1">
                            <button type="submit" class="my-button btn btn-primary" id="submitBtn">go</button>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <hr><br>
        <div class="row">
            <div class="col-6">
                <div class="color-square" id="colorSquare"></div>
            </div>
            <div class="col-6">
                <div class="color-stats" id="colorStats">
                    <h3>Color Code:</h3>
                    <h6 id="colorCode">rgb(<span id="valRed">?</span>, <span id="valGreen">?</span>, <span
                            id="valBlue">?</span>)</h6>
                    <hr>
                    <h3>Color Category:</h3>
                    <h6 id="colorCategory">?</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
